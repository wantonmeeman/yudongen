<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Insert this script at the bottom of the HTML, but before you use any Firebase services -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/color/jquery.color-2.1.2.js"></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="shortcut icon" type="image/" href="fav/favicon.ico" />
  <script type="module" src="dist/bundle.js"></script>

  <title>Yu Dong En's Website</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light navbar-fixed-top" id="navbar">
    <div class="mx-2 d-flex justify-content-center order-0">
      <div class="d-flex flex-row justify-content-center" id="lightModeSwitchContainer">
        <div id="lightModeIcon">
          ‚òÄÔ∏è
        </div>
        <div class="form-switch ms-2" id="lightModeInputForm">
          <input type="checkbox" class="form-check-input" id="lightMode">
        </div>
        <div id="darkModeIcon">
          üåë
        </div>
      </div>
    </div>
    <button id="navbarToggler" class="navbar-toggler order-1" type="button" data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center order-1" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item mx-5 text-center" id="timelineTab">
          <a class="nav-link inactive" id="timelineTabLink" href="#">Timeline</a>
        </li>
        <li class="nav-item mx-5 text-center" id="meTab">
          <a class="nav-link active" id="meTabLink" href="#">Me</a>
        </li>
        <li class="nav-item mx-5 text-center" id="projectsTab">
          <a class="nav-link inactive" id="projectsTabLink" href="#">Projects</a>
        </li>
        <li class="nav-item mx-5 text-center" id="conceptsTab">
          <a class="nav-link inactive" id="conceptsTabLink" href="#">Concepts</a>
        </li>
      </ul>
    </div>
    <div class="mx-2 justify-content-start d-flex flex-row-reverses order-2" id="navbarContactIconContainer">
      <div class="spinner-grow text-muted"></div>
    </div>
    <!--animate this increasing/decreasing to fit items at the start of the page-->

  </nav>
  <div class="row g-0 contentContainer" id="projectsTabContent">
    <div id="leftProjectContainer" class="col-lg-4">
      <div id="projectMiniColumn" class="d-flex flex-column mr-3">
        <div id="projectMiniColumnSpinner" class="spinner-grow text-muted my-5 mx-auto"></div>
      </div>
    </div>
    <div id="rightProjectContainer" class="col-lg-8">
      <div id="projectInfoContainer" class="row flex-column m-3">
        <div id="projectInfoSpinner" class="spinner-grow text-muted mx-auto my-5"></div>
      </div>
    </div>
    <div id="footer"></div>
  </div>
  <div class="row g-0 contentContainer" id="timelineTabContent">
    <div class="row" id="timelineRow">

    </div>
    <div id="footer"></div>
  </div>
  <div class="row g-0 contentContainer" id="meTabContent">
    <div id="leftMeContainer" class="col-md-9">
      <div class="m-5 my-4" id="meHeaderContainer">
        <div id="meHeaderLargeText">Hi there!
        </div>
        <div id="meHeaderSmallText">I'm Yu Dong En.</div>
      </div>
      <div class="row mx-5" style="height: 1px;">
        <hr class="divider" id="titleDivider" style="margin-left: 0.75rem;">
        <!--had to set style like this as boostrap 5 has a bug :( -->
      </div>
      <div id="meDescriptionContainer" class='row mx-5 mb-4 mt-2'>
        <div id="meDescription">
          <div class="row mx-5">
            <div id="leftDescriptionSpinner" class="spinner-grow text-muted my-5 mx-auto"></div>
          </div>
        </div>
      </div>
      <div class="row mx-5">
        <hr class="divider descDivider" style="margin-left: 0.75rem;">
        <!--had to set style like this as boostrap 5 has a bug :( -->
      </div>
      <div class="row mx-5 mb-4 mt-2 justify-content-center">
        <div id="leftImageGalleryContainer" class="row g-0">
          <div id="leftImageGallerySpinner" class="spinner-grow text-muted my-5 mx-auto"></div>
        </div>
      </div>
      <div class="row mx-5">
        <hr class="divider descDivider" style="margin-left: 0.75rem;">
        <!--had to set style like this as boostrap 5 has a bug :( -->
      </div>
      <div id="meDescriptionContainer" class='row mx-5 mb-4 mt-2'>
        <div id="meDescription1">
          <div class="row mx-5">
            <div id="leftDescriptionSpinner" class="spinner-grow text-muted my-5 mx-auto"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="rightMeContainer" class="col-md-3">
      <div id="personalImageContainer" class="my-4 row mx-auto">
        <img class="m-auto profilePicture" id="personalImage"
          src="https://media0.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif">
      </div>
      <div id="rightSkillContainer" class='d-flex flex-column my-5'>
        <div id="rightSkillSpinner" class="spinner-grow text-muted mx-auto my-5"></div>
      </div>
    </div>
    <div id="footer"></div>
  </div>
  <div class="row g-0 contentContainer" id="conceptsTabContent">
    <div id="conceptLeftContainer" class="col-xxl-3">
      <div id="conceptColumn" class="d-flex flex-column">
        <div id="conceptColumnSpinner" class="spinner-grow text-muted my-5 mx-auto"></div>
      </div>
    </div>
    <div id="conceptCenterContainer" class="col-xxl-6 d-flex justify-content-center">
      <div id="conceptAnimationContainer" class="col-lg-12 row flex-column">
        <div id="conceptAnimationSpinner" class="spinner-grow text-muted mx-auto my-5"></div>
      </div>
    </div>
    <div id="conceptRightContainer" class="col-xxl-3">
      <div id="conceptDescriptionColumn" class="d-flex flex-column bg-primary h-100">
        <div id="conceptDescriptionSpinner" class="spinner-grow text-muted my-5 mx-auto"></div>
      </div>
    </div>
    <div id="footer"></div>
  </div>
  <div class="row g-0 contentContainer" id="adminTabContent">
    <div class="mx-2 justify-content-center" id="editContainer">
    </div>
    <div id="tabChangeContainer">
      <nav>
        <ul class="pagination justify-content-center" id="paginationList">
        </ul>
      </nav>
    </div>
    <div id="footer"></div>
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
